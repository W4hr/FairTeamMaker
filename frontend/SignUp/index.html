<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="Site_Title">Sign In</title>
</head>
<body>
    <div class="form-container">
        <div class="tab-container">
            <h1 class="tab active">Sign In</h1>
            <h1 class="tab">Sign Up</h1>
        </div>
        <form>
            <div class="input-field">
                <img src="./img/icon/user.svg" alt="User Icon">
                <input type="text" placeholder="User">
            </div>
            <div class="input-field">
                <img src="./img/icon/password.svg" alt="Password Icon">
                <input type="password" placeholder="Password">
            </div>
            <div class="button-container">
                <button type="reset" class="button red-button">Clear</button>
                <button type="submit" class="button blue-button">Sign In</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
