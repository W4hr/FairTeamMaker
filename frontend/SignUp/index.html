<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="Site_Title">Sign In</title>
    <link rel="icon" type="image/svg+xml" href="./img/Logo.svg">
</head>
<body>
    <div id="message_box" class=""><img src="./img/icon/info.svg" class="message_box_icon"></div>
    <div class="form-container">
        <div class="tab-container">
            <h1 class="tab active" id="signInTab">Sign In</h1>
            <h1 class="tab">Sign Up</h1>
        </div>
        <form id="auth-form" onsubmit="return false;">
            <div class="input-field">
                <img src="./img/icon/user.svg" alt="User Icon">
                <input type="text" placeholder="User" id="input_username">
            </div>
            <div class="input-field">
                <img src="./img/icon/password.svg" alt="Password Icon">
                <input type="password" placeholder="Password" id="input_password">
            </div>
            <div class="button-container">
                <button type="reset" class="button red-button">Clear</button>
                <button class="button blue-button" id="submit_button">Sign In</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
